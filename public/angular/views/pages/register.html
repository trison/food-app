<div class="page-header">
	<h1>Register</h1>
</div>

<form class="form-horizontal jumbotron" ng-submit="user.saveUser()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">Restaurant Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" ng-model="user.userData.email">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Phone #</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.phone">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Address</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.address">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Restaurant Description </label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.description">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Restaurant Hours</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.hours">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Delivery Fee</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.delivery">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Minimum Order Amount</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.min_order">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block">Register</button>
		</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.message }}
			<a href="/login">Login</a>
		</div>
	</div>
</div>
