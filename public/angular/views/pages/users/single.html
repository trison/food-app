<div class="profile-page">
<div class="page-header">
	<h1 ng-if="user.type == 'create'">Create User</h1>
	<h1 ng-if="user.type == 'edit'">Edit Profile</h1>
</div>

<div class="row show-hide-message" ng-show="user.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.message }}
			<br><br><a href="/profile">Back to Profile</a>
		</div>
	</div>
</div>

<div class="row show-hide-message" ng-show="user.deleteMessage">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ user.deleteMessage }}
			<br><br><a href="/login">Login Page</a>
		</div>
	</div>
</div>

<form class="form-horizontal jumbotron" ng-submit="user.saveUser()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-6">
			<input type="email" class="form-control" ng-model="user.userData.email">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="user.userData.password">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Address</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.address">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Phone #</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.phone">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Hours</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.hours">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Description</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.description">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Delivery Fee ($)</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.delivery">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Minimum Order Amount ($)</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="user.userData.min_order">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'create'">Create User</button>
			<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="user.type == 'edit'">Update Profile</button>
		</div>
		<div class="col-sm-offset-2 col-sm-6">
			<a href="#" ng-click="user.deleteUser(user.userData._id)" class="btn btn-danger" style="margin-top: 5%;">Delete User</a>
		</div>
	</div>
</form>

</div>
