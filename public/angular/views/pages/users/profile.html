<div class="page-header">
	<h1>Profile</h1>
</div>

<div class = "jumbotron profile-page">
	 <table class="table table-bordered table-striped">
 	<!-- 	<tr>
			<th>User ID</th>
			<td>{{ profile.user._id }}</td>
		</tr> -->
		<tr>
			<th>Username</th>
			<td>{{ profile.user.username }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ profile.user.name }}</td>
		</tr>
		<tr>

<div class="page-header">
	<h1>Your Menu</h1>
</div>

<div class="form-horizontal jumbotron">
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th></th>
			<!-- <th>_id</th> -->
			<th>Name</th>
			<th>Price</th>
			<th>Description</th>
			<!-- <th>User Id</th> -->
			<th>Prep Time</th>
			<!-- <th>IMG URL</th> -->
			<th></th>
		</tr>
	</thead>
	<tbody>
	    <!-- LOOP OVER THE MENU -->
		<tr ng-repeat="menu in profile.menus" ng-if="menu.user_id == profile.user._id">
			<td><img class="menu-thumb" src="{{ menu.img_url }}"></td>
			<!-- <td>{{ menu._id }}</td> -->
			<td>{{ menu.name }}</td>
			<td>${{ menu.price }}</td>
			<td>{{ menu.description }}</td>
			<!-- <td>{{ menu.user_id }}</td> -->
			<td>{{ menu.prep_time }}</td>
			<!-- <td>{{ menu.img_url }}</td> -->

			<td class="col-sm-2">
				<a ng-href="/menu/{{ menu._id }}" class="btn btn-primary">Edit</a>
				<a href="#" ng-click="profile.deleteMenu(menu._id)" class="btn btn-danger">Delete</a>
			</td>
		</tr>
  	</tbody>
</table>
<a href="/menu/add/{{ profile.user._id }}" class="btn btn-default">
	<span class="glyphicon glyphicon-plus"></span>Add
</a>
</div>
