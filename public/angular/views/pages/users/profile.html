<div class="page-header">
	<h1>Profile</h1>
</div>

<div class = "jumbotron profile-page">
	 <table class="table table-bordered table-striped">
		<tr>
			<th>_id</th>
			<td>{{ profile.user._id }}</td>
		</tr>
		<tr>
			<th>Username</th>
			<td>{{ profile.user.username }}</td>
		</tr>
		<tr>
			<th>Name</th>
			<td>{{ profile.user.name }}</td>
		</tr>
		<tr>
			<th>Email</th>
			<td>{{ profile.user.email }}</td>
		</tr>
	</table>
	<a ng-href="/users/{{ profile.user._id }}" class="btn btn-danger">Edit</a>
</div>

<div class="page-header">
	<h1>Menu</h1>
</div>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Price</th>
			<th>Description</th>
			<th>User Id</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
	    <!-- LOOP OVER THE MENU -->
		<tr ng-repeat="menu in profile.menus" ng-if="menu.user_id == profile.user._id">
			<td>{{ menu._id }}</td>
			<td>{{ menu.name }}</td>
			<td>${{ menu.price }}</td>
			<td>{{ menu.description }}</td>
			<td>{{ menu.user_id }}</td>
			<td class="col-sm-2">
				<a ng-href="/menu/{{ menu._id }}" class="btn btn-danger">Edit</a>
				<a href="#" ng-click="profile.deleteMenu(menu._id)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
  	</tbody>
</table>
