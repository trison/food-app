<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FOOD APP</title>

	<!-- CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<!-- JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="container" ng-app="foodApp" ng-controller="mainController as main">
	<div class="jumbotron">
		<!-- display message -->
		<h2>This is my message</h2>
		{{ main.message }}

		<!-- display list (ng-repeat)-->
		<h2>Here is da list:</h2>
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>Name</td>
					<td>Color</td>
					<td>Nerd Level</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="computer in main.computers">
					<td>{{ computer.name }}</td>
					<td>{{ computer.color }}</td>
					<td>{{ computer.nerdness }}</td>
				</tr>
			</tbody>
		</table>

		<!-- form to update message (ng-model)-->
		<div class="form-group">
			<label>Message</label>
			<input type="text" class="form-control" ng-model="main.message">
		</div>
	</div>
		
</body>

</html>
